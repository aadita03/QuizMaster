{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Your Scores</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Quiz</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>Quiz #{{ score.quiz_id }}</td>
                <td>{{ score.total_score }}</td>
                <td>{{ score.time_stamp }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
