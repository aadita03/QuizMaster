{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome to Your Dashboard, {{ current_user.username }}!</h2>
    
    <div class="row mt-4">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Subjects</h5>
                    <p class="card-text">Browse available subjects</p>
                    <a href="{{ url_for('main.subjects') }}" class="btn btn-primary">View Subjects</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Quizzes</h5>
                    <p class="card-text">Take available quizzes</p>
                    <a href="{{ url_for('main.quizzes') }}" class="btn btn-primary">View Quizzes</a>
                </div>
            </div>
        </div>
        
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Scores</h5>
                    <p class="card-text">View your quiz scores</p>
                    <a href="{{ url_for('main.scores') }}" class="btn btn-primary">View Scores</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
