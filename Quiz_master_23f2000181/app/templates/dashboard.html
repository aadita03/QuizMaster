<!DOCTYPE html>
<html>
<head>
    <title>Quiz Master - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz Master</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, {{ current_user.username }}!</span>
                <a class="btn btn-outline-light" href="{{ url_for('main.logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Subjects</h5>
                        <p class="card-text">Browse available subjects</p>
                        <a href="#" class="btn btn-primary">View Subjects</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Quizzes</h5>
                        <p class="card-text">Take available quizzes</p>
                        <a href="#" class="btn btn-primary">View Quizzes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Scores</h5>
                        <p class="card-text">View your quiz scores</p>
                        <a href="#" class="btn btn-primary">View Scores</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
